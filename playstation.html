<!DOCTYPE html>
<html>
    <head>
        <title>PlayStationÂ® Official Site: Consoles, Games, Accessories & More</title>
        <link rel="stylesheet" href="styles/top-part.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="sony-container">
            <div class="sony">SONY</div>
        </div>
        <header class="top-navigation-bar">
            <nav>
                <img class="top-playstation-icon" src="icons/icons8-playstation.svg">
                <div class="button-container">
                    <div class="dropdown">
                        <button onclick="myFunction()" class="dropbtn">Games</button>
                        <div id="myDropdown" class="dropdown-content">
                          <a href="#">PS5</a>
                          <a href="#">PS4</a>
                          <a href="#">PS Vision</a>
                        </div>
                    </div>

                    <script>
                        /* When the user clicks on the button,
                        toggle between hiding and showing the dropdown content */
                        function myFunction() {
                        document.getElementById("myDropdown").classList.toggle("show");
                        }

                        // Close the dropdown menu if the user clicks outside of it
                        window.onclick = function(event) {
                        if (!event.target.matches('.dropbtn')) {
                            var dropdowns = document.getElementsByClassName("dropdown-content");
                            var i;
                            for (i = 0; i < dropdowns.length; i++) {
                            var openDropdown = dropdowns[i];
                            if (openDropdown.classList.contains('show')) {
                                openDropdown.classList.remove('show');
                            }
                            }
                        }
                        }
                    </script>

                </div>
            </nav>
        </header>
    </body>
</html>
